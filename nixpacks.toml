[phases]
    setup = [
      "nodejs-18_x",
      "npm",
      "libnss3",
      "libatk1.0-0",
      "libatk-bridge2.0-0",
      "libcups2",
      "libgbm1",
      "libasound2",
      "libpangocairo-1.0-0",
      "libxss1",
      "libgtk-3-0",
      "libxshmfence1",
      "libglu1"
    ]
    install = "npm run ci --verbose"
    build = "npm run build --verbose"
    start = "npm run start"
    
    [config]
    node_version = "18"
    npm_version = "9"
    max_install_time = 1800
    max_build_time = 1800
